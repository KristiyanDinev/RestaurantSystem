<html>
    <head>
        <title>Register</title>
        <link rel='stylesheet' type='text/css' media='screen' href='register/main.css'>

    </head>

    <body>

        <h1>Register</h1>

        <div class="register">

            <label>Username</label>
            <input type="text" id="Username" maxlength="255" required>
            
<br>
            <label>Email</label>
            <input type="email" id="Email" maxlength="50" required>
<br>
            <label>Password</label>
            <input type="password" id="Password" required>
<br>
            <label>Image</label>
            <input type="file" accept="image/*" id="Image">
            <br>
            <img id="review" src="#" alt="your image" />
<br>
            <label>Notes</label>
            <textarea id="Notes" cols="50" rows="10" maxlength="255"></textarea>
<br>
            <label>Address</label>
            <input type="text" id="Address" required>
<br>
            <label>Phone</label>
            <input type="phone" id="Phone" maxlength="15">
<br>
            <label>Remember Me?</label>
            <input type="checkbox" id="RememberMe">
    <br>
            <p id="Stats"></p>
    <br>

            <button onclick="submit()">Register</button>
        </div>
        

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src='register/main.js'></script>
    </body>
</html>
