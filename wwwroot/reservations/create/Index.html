<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title id="name">Cart</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='../../Index.js'></script>
    </head>

    <body>
        {{UserBar}}

        <h1>Create a new Reservation</h1>

        <div>
            <div class="input_center">
                <p>Restorant Address</p>
                <select name="restorant_address" id="restorant">
                    {{RestorantAddress}}
                </select>
            </div>

            <div class="input_center">
                <p>Amount of Adults</p>
                <input type="number" min="0" name="adults" id="adults" value="0"/>
            </div>

            <div class="input_center">
                <p>Amount of Children</p>
                <input type="number" min="0" id="children" value="0"/>
            </div>

            <div class="input_center">
                <p>Notes</p>
                <textarea  id="notes" cols="40" rows="6" maxlength="255" placeholder="Notes"></textarea>
            </div>

            <div class="input_center">
                <p>Reservation At</p>
                <input type="date" id="at_date"/>
                <input type="time" id="at_time"/>
            </div>

            <button onclick="submitCreation()">Reserve<button>
        </div>

        <p id="reservation_status"></p>

        <link rel='stylesheet' type='text/css' media='screen' href='../../Index.css'>
        <script src='../reservations.js'></script>
    </body>
</html>
