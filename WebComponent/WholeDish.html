<div class="menu">
    <p class="name">{{Dish.Name}}</p>

    <p class="grams">grams /{{Dish.Grams}}/</p>

    <p class="ingr">Ingredients: {{Dish.Ingredients}}</p>

    <image src="{{Dish.Image}}" class="image" alt="No image for now"></image>

    <p class="avg_time_to_took">Avrage time to cook: {{Dish.AvrageTimeToCook}} minute/s</p>

    <p class="price">{{Dish.Price}} lv.</p>

    <p class="is_available">Currently Available In:</p>
    <p class="is_available">{{RestorantAddress}}</p>

    <div id="orderbttn">
    </div>
    <script>
        let restoratId = getCookie('RestorantId')
        if (restoratId !== '' && restorantIds.includes(restoratId)) {
            document.getElementById('orderbttn').innerHTML= `
            <button class="order" onclick="addDishToCart('{{Dish.Id}}', '{{Dish.Name}}')">Add to order</button>
            `
        }
    </script>
</div>
