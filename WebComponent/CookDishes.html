<div class="menu">

    <p class="part">Amount: {{Dish.Amount}}</p>

    <p class="part" id="{{Dish.OrderId}}.{{Dish.Id}}status">Dish Status: pending</p>

    <p class="name">{{Dish.Name}}</p>

    <p class="grams">grams /{{Dish.Grams}}/</p>

    <p class="ingr">Ingredients: {{Dish.Ingredients}}</p>

    <image src="{{Dish.Image}}" class="image" alt="No image for now"></image>

    <p class="avg_time_to_took">Avrage time to cook: {{Dish.AvrageTimeToCook}} minute/s</p>

    <p class="price">{{Dish.Price}} lv.</p>

    <button class="order noselect" 
    onclick="startPreparing('{{Dish.OrderId}}', '{{Dish.Id}}')" 
    id="{{Dish.OrderId}}.{{Dish.Id}}btn">Start preparing</button>

    <script>
        orderIds[Number('{{Dish.OrderId}}')].push(Number('{{Dish.Id}}'))
    </script>
</div>
