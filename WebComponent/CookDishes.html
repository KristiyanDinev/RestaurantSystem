<div class="menu">

        <p class="name">{{Dish.Name}}</p>
    
        <p class="grams">grams /{{Dish.Grams}}/</p>
     
        <p class="ingr">Ingredients: {{Dish.Ingredients}}</p>
    
        <image src="{{Dish.Image}}" id="image" alt="No image for now"></image>
    
        {% if "{{Dish.IsAvailable}}" == "True" %}
        <p class="is_available">Currently Available</p>
        {% else %}
        <p class="is_available">Currently Not Avaliable</p>
        {% endif %}
    
        <p class="avg_time_to_took">Avrage time to cook: {{Dish.AvrageTimeToCook}} minute/s</p>
    
        <p class="price">{{Dish.Price}} lv.</p>
  
        <button>Start preparing</button>

        <script>
            dishIds.push('{{Dish.Id}}')
        </script>
</div>
