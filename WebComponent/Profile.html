<div>
    <label id="profile_value">Image</label>
    <br>
    <image id="image" src="{{User.Image}}" alt="user image">
        <br>

        <input type="file" accept="image/*" id="_image">
        <br>
        <label id="profile_value">Preview</label>
        <br>
        <img id="review" alt="your image" />
        <br>
        <label id="delete_image_status"></label>
        <br>
        <button onclick="toggleDeleteImage()">Toggle Delete Image</button>
        <br>
        <div class="input_center">
            <p>Username: {{User.Username}}</p>
            <br>
            <input type="text" id="username"
                   maxlength="255" value="{{User.Username}}" placeholder="Username" required>
        </div>
        <br>

        <div class="input_center">
            <p>Email: {{User.Email}}</p>
            <br>
            <input type="email" id="email" maxlength="50" value="{{User.Email}}" placeholder="Email" required>
        </div>

        <div class="input_center">
            <p>Address</p>
            <br>
            <input type="text" id="address" placeholder="Address" value="{{User.Address}}" required>
        </div>

        <div class="input_center">
            <p>City</p>
            <br>
            <input type="text" id="city" placeholder="City" value="{{User.City}}" required>
        </div>

        <div class="input_center">
            <p>State {{User.State}}</p>
            <br>
            <input type="text" id="state" value="{{User.State}}" placeholder="State (leave it empty if you don't live in a State')" required>
        </div>

        <div class="input_center">
            <p>Country</p>
            <br>
            <input type="text" id="country" placeholder="Country" value="{{User.Country}}" required>
        </div>

        <div class="input_center">
            <p>Notes: {{User.Notes}}</p>
            <br>
            <textarea id="notes" cols="50" rows="10" maxlength="255" placeholder="Notes">{{User.Notes}}</textarea>
        </div>

        <div class="input_center">
            <p>Phone Number: {{User.PhoneNumber}}</p>
            <br>
            <input type="phone" id="phone" value="{{User.PhoneNumber}}" maxlength="15" placeholder="Phone Number">
        </div>
